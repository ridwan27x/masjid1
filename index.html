<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masjid Al-Munawwar</title>
</head>

<body>
    <canvas id="world" width="1000" height="500" style="border: 1px solid black"></canvas>

    <script>
        // Inisialisasi Canvas
        let canvas = document.getElementById('world');
        let context = canvas.getContext('2d');

        context.fillStyle = 'green';
        context.fillRect(0, canvas.height / 2 + 150, canvas.width, canvas.height);

        function createDome(x, y, r, color, withEdge = true) {
            // Membuat kubah
            context.fillStyle = color;
            context.beginPath(); 
            context.arc(x, y, r, Math.PI, 2 * Math.PI);
            context.closePath(); 

            // Menutup kubah
            context.moveTo(x - r, y);
            context.lineTo(x + r, y);

            // Mewarnai dan menggaris kubah
            context.lineWidth = r / 50; 
            context.fill();
            // context.stroke();

        }

        // Kiri
        context.beginPath();
        context.moveTo(canvas.width / 2 - 2 * 100, canvas.height / 2 - 120);
        context.lineTo(canvas.width / 2 - 2 * 100, canvas.height - 200 - 70 / 4);
        context.stroke();
        context.closePath();
        createDome(canvas.width / 2 - 2 * 100, canvas.height / 2 - 70, 35, 'teal');

        // Tengah
        context.beginPath();
        context.moveTo(canvas.width / 2, canvas.height / 2 - 130);
        context.lineTo(canvas.width / 2, canvas.height - 200 - 70 / 4);
        context.stroke();
        context.closePath(); 
        
        context.beginPath();
        context.arc(canvas.width / 2, canvas.height / 2 - 100 - 100 / 4 - 100 / 4, 100 / 4, (1 / 4) * Math.PI, (3 / 2) * Math.PI);
        context.stroke();
        context.closePath(); 
        createDome(canvas.width / 2, canvas.height / 2, 100, 'teal');
        
        // Kanan
        context.beginPath();
        context.moveTo(canvas.width / 2 + 2 * 100, canvas.height / 2 - 120);
        context.lineTo(canvas.width / 2 + 2 * 100, canvas.height - 200 - 70 / 4);
        context.stroke();
        context.closePath();
        createDome(canvas.width / 2 + 2 * 100, canvas.height / 2 - 70, 35, 'teal');

        context.beginPath();
        context.moveTo(canvas.width / 2 + 355, canvas.height / 2 - 10);
        context.lineTo(canvas.width / 2 + 355, canvas.height - 430 - 70 / 4);
        context.stroke();
        context.closePath();
        createWall(canvas.width / 2 + 300, canvas.height / 2 - 110, 110, 340, 'white');
        createDome(canvas.width / 2 + 355, canvas.height / 2 - 100, 55, 'teal');
        

        function createWall(x, y, width, height, color) {
            context.fillStyle = color;
            context.beginPath();
            context.rect(x, y, width, height);
            context.lineWidth = width / 10;
            context.fill();
            context.closePath(); // Perbaiki, tambahkan closePath
        }
        //   Samping Kubah
        createWall(canvas.width / 2 - 2 * 100 - 35, canvas.height / 2 - 70, 2 * 35, 100, 'teal');
        context.strokeStyle = "#f8f0f0";
        context.stroke();
        createWall(canvas.width / 2 + 2 * 100 - 35, canvas.height / 2 - 70, 2 * 35, 100, 'teal');
        context.strokeStyle = "#f8f0f0";
        context.stroke();
        createWall(canvas.width / 2 - 400, canvas.height / 2,)

        // bangungan
        createWall(canvas.width / 2 - 100, canvas.height / 2, 200, 200, '#f8f0f0');
        createWall(canvas.width / 2 + 100, canvas.height / 2, 150, 200, '#f8f0f0');
        createWall(canvas.width / 2 - 100 - 150, canvas.height / 2, 150, 200, '#f8f0f0');

        
        


        function createDoor(x, y, width, height, color) {
            createDome(x, canvas.height / 2 + height, width / 2, color, false);
            createWall(x - width / 2, canvas.height / 2 + height, width, height, color);
        }

        // Atap
        createWall(canvas.width / 2 - 250, canvas.height / 2, 500, 10, 'teal');


       

        // Jendela
        createDoor(canvas.width / 2 - 220, canvas.height / 2 + 200, 45, 100, 'gray');
        createDoor(canvas.width / 2 - 170, canvas.height / 2 + 200, 45, 100, 'gray');
        createDoor(canvas.width / 2 + 220, canvas.height / 2 + 200, 45, 100, 'gray');
        createDoor(canvas.width / 2 + 170, canvas.height / 2 + 200, 45, 100, 'gray');

        createDoor(canvas.width / 2 + 90, canvas.height / 2 + 100, 100, 100, 'gray');
        createDoor(canvas.width / 2, canvas.height / 2 + 100, 100, 100, 'gray');
        createDoor(canvas.width / 2 - 90, canvas.height / 2 + 100, 100, 100, 'gray');

        // Membuat tulisan
        context.fillStyle = 'black';
        context.font = '15pt Arial';
        context.fillText('Masjid Al-Munawwar', canvas.width / 2 - 90, canvas.height / 2 + 35, 200);

        // Membuat tangga
        createWall(canvas.width / 2 - 100 - 100 - 75, canvas.height / 2 + 200, 550, 15, 'orange');
        createWall(canvas.width / 2 - 100 - 100 - 75 - 25, canvas.height / 2 + 200 + 15, 600, 15, 'orange');

        

        // Membuat background langit
        canvas.style.backgroundColor = 'skyblue';
    </script>
</body>

</html>
